<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Simon Memory Game</h1>
        <div class="play-btn">
          <button class="btn-grad" id="start-btn">Start</button>
          <button class="btn-grad hide" id="reset-btn">Reset</button>
        </div>
        <div class="info">
            <span class="level-value hide" style="margin-right: 2.5rem;">Level - 0</span>
            <span>High Score - <span id="high-score">0</span> </span>
        </div>
      </header>

      <main>
        <div class="first-row">
          <div class="btn red" id="red"></div>
          <div class="btn blue" id="blue"></div>
        </div>
        <div class="second-row">
          <div class="btn green" id="green"></div>
          <div class="btn yellow"  id="yellow"></div>
        </div>


        <div class="game-over hide">
          <h2>Game Over</h2>
          <span>Score - <span id="score"></span> </span>
          <button class="btn-grad" id="ok-btn">OK</button>
        </div>
      </main>

    </div>

    <script src="script.js"></script>

  </body>
</html>
